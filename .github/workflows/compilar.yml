name: Compilar NigType-OS

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Compiladores
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc g++ binutils

      - name: Compilar Tudo
        run: |
          # 1. Compila o Boot
          nasm -f elf32 boot.asm -o boot.o
          
          # 2. Compila os arquivos C
          # Usamos -Iinclude e -I. para que ele ache o nigtype.h de qualquer jeito
          gcc -m32 -c kernel/system.c -Iinclude -I. -o system.o
          gcc -m32 -c kernel/idt.c -Iinclude -I. -o idt.o
          gcc -m32 -c kernel/bootlog.c -Iinclude -I. -o bootlog.o
          
          # 3. Compila o Kernel Core (as 8 linhas)
          g++ -m32 -c kernel/kernel_core.cpp -Iinclude -I. -o kernel_core.o
          
          # 4. Compila o Main (Setup)
          # Se o erro do nigtype.hpp voltar aqui, Ã© porque o arquivo se chama gui.hpp
          g++ -m32 -c kernel/main.cpp -Iinclude -I. -o main.o
          
          # 5. Linker Final
          ld -m elf_i386 -Ttext 0x100000 boot.o system.o idt.o bootlog.o main.o kernel_core.o -o nigtype.bin

      - name: Upload do Kernel
        uses: actions/upload-artifact@v4
        with:
          name: NigType-Kernel-Binario
          path: nigtype.bin
